<div fxLayoutAlign="center" class="card-margin">
  <mat-card fxFlex="50%">
      <mat-card-header>
          <mat-card-title>Login Form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <mat-form-field class="full-width">
                  <input matInput placeholder="Email" formControlName="email">
                  <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                  <input matInput placeholder="password" type="password" formControlName="password">
                  <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
              </mat-form-field>
              <div fxLayoutAlign="center">
                  <button mat-button class="btn-reg" type="submit" [disabled]="!loginForm.valid">Login</button>
              </div>
          </form>
      </mat-card-content>
  </mat-card>
</div>
